<!DOCTYPE html>
<html lang="en" xmlns="">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">
        <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
        <title>Login - Streaming Video service</title>
    </head>

    <body>
    <header>
        <h1>Login in the Streaming video service</h1>
    </header>

    <div class="login-form" id="loginForm">
        <h2>Login</h2>
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="button">Login</button>
            <button type="button" class="button">Registration</button>
        </form>
    </div>

    <footer>
        &copy; 2023 Streaming Video Player | github.com/Borislavv/streaming
    </footer>

    <script src="http://0.0.0.0:8000/static/js/login.js"></script>
    </body>
</html>
