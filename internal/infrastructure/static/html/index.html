<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">
    <title>Streaming Video Player</title>
    <style>
        body::-webkit-scrollbar {
            width: 0.5em;
        }

        body::-webkit-scrollbar-thumb {
            background-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            position: relative;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 20px;
            border-radius: 10px;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .button {
            background-color: #444;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #666;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 5px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            margin-top: 10px;
        }

        .dropdown-content {
            position: absolute;
            overflow-wrap: break-word;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            overflow-y: auto;
            z-index: 1;
            display: none;
            width: calc(100% - 40px);
            left: 50%;
            transform: translateX(-50%);
            transition: bottom 0.3s ease;
            margin: 10px 0;
        }

        .dropdown-content.active {
            bottom: calc(100% + 15px); /* Увеличиваем отступ снизу до 15px */
        }

        /* Скрываем полосу прокрутки */
        .dropdown-content::-webkit-scrollbar {
            width: 0.5em;
        }

        .dropdown-content::-webkit-scrollbar-thumb {
            background-color: #666;
        }

        .dropdown-content ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .dropdown-content li {
            padding: 5px 10px;
            cursor: pointer;
            white-space: nowrap;
        }

        .dropdown-content li:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
<header>
    <h1>Streaming video player</h1>
</header>

<div class="container">
    <video id="videoPlayer" controls></video>

    <div class="buttons">
        <button id="prev-btn" class="button">Предыдущее</button>
        <button id="list-btn" class="button">Список</button>
        <button id="next-btn" class="button">Следующее</button>
    </div>
</div>

<div id="video-list" class="dropdown-content">
    <ul></ul>
    <div class="pagination-info"></div>
</div>

<footer>
    &copy; 2023 Streaming Video Player | github.com/Borislavv/streaming
</footer>

<script src="http://0.0.0.0:8000/static/js/index.js"></script>
<script src="http://0.0.0.0:8000/static/js/socket.js"></script>
<script>
    const listBtn = document.getElementById('list-btn');
    const videoList = document.getElementById('video-list');
    const container = document.querySelector('.container');

    listBtn.addEventListener('click', function () {
        videoList.classList.toggle('active');
        container.classList.toggle('with-list');
    });
</script>

</body>
</html>
